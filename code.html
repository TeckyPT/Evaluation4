function transformText(word) {
  const firstLetter = word.substring(0, 1).toUpperCase() // Récupere la premiere lettre et la transforme en majuscule
  const otherLetters = word.substring(1).toLowerCase() // Récupere les autres lettres et les transforme en minuscule
  return `${firstLetter}${otherLetters}` // Concatenation des deux variables
}

const newWord =  transformText('MAGIQUE');
console.log(newWord);

function getNote(counter, notes, higher, lower) {
    if (!higher && !lower)
     {
      higher = notes[counter];
      lower = notes[counter];
      counter++;
    }

    if (counter < notes.length) 
    {
      higher = higher > notes[counter] ? higher : notes[counter];
      lower = lower < notes[counter] ? lower : notes[counter];
      counter++;
      return getNote(counter, notes, higher, lower) 
    } else {
      return {higher, lower}
    }
  }
  
  const notes  = [10, 20, 15, 17, 8, 5,25, 12, 4];
  
  console.log(getNote(0, notes, null, null)) // {heigher: 25, lower: 4}

// On ajoute à chaque objet une méthode qui retournera l'alerte
const workers = [
  {name: 'Benjamin', age: 25, nbHour: 35, alert: function () {return `employé: ${this.name}, heures: ${this.nbHour}`}},
  {name: 'Luc', age: 45, nbHour: 36, alert: function () {return `employé: ${this.name}, heures: ${this.nbHour}`}},
  {name: 'Marie', age: 23, nbHour: 35, alert: function () {return `employé: ${this.name}, heures: ${this.nbHour}`}},
  {name: 'Jeanne', age: 36, nbHour: 30, alert: function () {return `employé: ${this.name}, heures: ${this.nbHour}`}},
  {name: 'Jean', age: 37, nbHour: 35, alert: function () {return `employé: ${this.name}, heures: ${this.nbHour}`}}
];

let alerte = '';

const workerHasNotHour = [];

for (let i = 0; i < workers.length; i++) {
  if (workers[i].nbHour !== 35) {
    // On ajoute le message d'alerte à la variable alerte
    alerte += `${workers[i].alert()} \n`;
    // On ajoute dans le tableau l'employé qui n'a pas fait ses 35h
    workerHasNotHour.push(workers[i]);
  }
}

alert(alerte);

const winNumbers = [];
const complementaryNumbers = []

function randomInInterval(min, max){
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function addToTable(table, tableRef) {
  const index = randomInInterval(0, tableRef.length - 1)
  table.push(tableRef[index]);
  tableRef.splice(index, 1);
}

function tirage(size, table, tableRef) {
  while (table.length < size) {
    addToTable(table, tableRef)
  }
}

tirage(5, winNumbers, listeNumber);
tirage(2, complementaryNumbers, listeNumber);

console.log(winNumbers, complementaryNumbers);

let userTemplate = { name: '', isAdmin: false }

function createUser(name, isAdmin) {
    let newUser = {}
    Object.assign(newUser, userTemplate)
    newUser.name = name
    newUser.isAdmin = isAdmin

    return newUser
  
}

let adminUser = createUser('Jane', true)
let user = createUser('John', false)
